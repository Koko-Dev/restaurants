<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,, initial-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="manifest" href="/manifest.json">
	<!-- Chrome, Firefox OS and Opera -->
	<meta name="theme-color" content="#E4E8F0"/>
	
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" type="text/css" />
  
   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  
  
  <link rel="stylesheet" href="css/styles2.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  
  <!--Beginning header-->
  <header>
    
    <!--Beginning nav-->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <!--Beginning main-->
  <main id="maincontent" role="main">
    
    <!--Beginning map-container-->
    <section id="map-container" role="application" aria-label="map for restaurant" aria-hidden="true">
      <div id="map"></div>
    </section>

    <!--Beginning section-->
    <section role="region">
      
      <!--Beginning div.filter-options-->
      <div class="filter-options">
        <div class="content-container" style="color:#124264">
          <h2>Filter Results</h2>
  
          <!--Beginning select#neighborhoods-select-->
          <select id="neighborhoods-select" name="neighborhoods" aria-label="Filter Neighborhoods" onchange="updateRestaurants()">
            
            <!--Beginning select#neighborhoods-select option-->
            <option value="all" role="option" aria-label="All Neighborhoods options">
              All Neighborhoods
            </option>
            
          </select>
  
          <!--Beginning div select#cuisines-select-->
          <select id="cuisines-select" name="cuisines" aria-label="Filter Cuisines" onchange="updateRestaurants()">
            
            <!--Beginning div select#cuisines-select option-->
            <option value="all" role="option" aria-label="All Cuisines options">
              All Cuisines
            </option>
            
          </select>
        </div>
      </div>
      <div class="content-container">
        <!--Beginning ul#restaurants-lists-->
        <ul id="restaurants-list"></ul>
      </div>
    
    </section>
  </main><!--End main-->
  
  <!--Beginning Footer-->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"
                          style="color: #f4b960;"><strong>Restaurant Reviews</strong></a> All
    Rights
    Reserved.
  </footer>   <!--End Footer-->
  
  <script src="js/register.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  
  <!-- Used with Gulp-->
  <!-- <script type="application/javascript" charset="utf-8" src="js/idb-min.js"></script> -->
  <!-- <script type="application/javascript" charset="utf-8" src="js/all.js"></script>-->

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>

 <!-- Google Maps

</body>

</html>

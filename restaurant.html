<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,, initial-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#E4E8F0"/>
  
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="manifest" href="/manifest.json">
  
  
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles2.css" type="text/css">
  
  <title>Restaurant Info</title>
</head>

<body class="inside">

  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" aria-label="Breadcrumb reviews-list" role="navigation">
      <li>
        <a href="/">Home</a>
      </li>
    </ul>
    
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container" role="application" aria-label="Map for restaurant">
      <div id="map"></div>
    </section>

    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>

    <!-- Beginning reviews -->
    <section id="reviews-container">
      <h2 tabindex="0">Add your review</h2>
      <form id="review-form" role="form">
        <table>
          
          <!--form-username-->
         <tr>
           <td class="form-label"><label for="name">Username</label></td>
          <td>
            <input type="text" class="form-input" id="name" name="name" required>
          </td>
         </tr>
	        
	        <tr>
		        <td class="form-label">
			        <label for="rating">Rating</label>
		        </td>
		         <td>
			        <select name="rating" class="form-input" id="rating" required>
				        <option value="5">&#9733; &#9733; &#9733; &#9733; &#9733;</option>
				        <option value="4">&#9733; &#9733; &#9733; &#9733;</option>
				        <option value="3">&#9733; &#9733; &#9733;</option>
				        <option value="2">&#9733; &#9733;</option>
				        <option value="1">&#9733;</option>
			        </select>
		        </td>
	        </tr>
	        
	        <tr>
		        <td class="form-label"><label for="form-comment">Comment</label></td>
		        <td><textarea name="form-coment"
		                      id="form-comment"
		                      class="form-input"></textarea>
		        </td>
	        </tr>
	        <tr>
		        <td>
			        <button class="form-send-button"
			                style="padding: 12px;
			                margin: 20px auto 30px auto;
			                border: 1px solid darkblue;
			                border-radius: 20%;
											font-weight: 500;
											font-size: 1.2rem;
											color: darkblue;
											background-color: #cccccc;">Post Review</button>
			        
		        </td>
	        </tr>
	          
        </table>
      </form>
	    <ul id="reviews-list"></ul>
    </section>      <!-- End reviews>

  </main>
  
  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <!-- End footer -->
  
  
  <!-- Beginning scripts -->
  
  <script src="js/register.js"></script>
  
  <!-- Database helpers -->
  <!--<script type="application/javascript" charset="utf-8" src="js/idb-min.js"></script>-->

  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <!--<script type="application/javascript" charset="utf-8" src="js/all.js"></script>-->
  <script type="text/javascript" src="js/dbhelper.js"></script>

  <script type="text/javascript" src="js/restaurant_info.js"></script>

  <!-- Google Maps -->
  <!--<script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script>-->

  <!-- Google Maps -->
 <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCKqjr05-ZRnQlXOewVHX5gLYbELclXkLs&libraries=places&callback=initMap"></script>
  
 
</body>

</html>
